<style>


.main-container {
  display: grid;
  grid-template-rows: 150px 1fr 120px;
  grid-template-columns: 200px 1fr;
  grid-gap: 2rem;
  padding: 2rem;
  height: 100vh;
}

#header {
  grid-column-start: 1;
  grid-column-end: 3;
  grid-row-start: 1;
  grid-row-end: 2;
}
#sidebar {
  grid-column-start: 1;
  grid-column-end: 2;
  grid-row-start: 2;
  grid-row-end: 3;
}
#footer {
  grid-column-start: 1;
  grid-column-end: 3;
  grid-row-start: 3;
  grid-row-end: 4;
}
#main {
  grid-column-start: 2;
  grid-column-end: 3;
  grid-row-start: 2;
  grid-row-end: 3;
}





.main-container > * {
  --card-padding: 0.8rem;
  --card-title-height: calc(35px + var(--card-padding));
  box-sizing: border-box;
  padding: var(--card-padding);
  overflow: hidden;
}

.main-container > * .shiny-plot-output {
  /* Don't let plot outputs get accidentally swallowed by auto sizing
     This probably isn't what people want, but it will at least alert them
     to the fact they need to set an explicite plot height if the containing
     panel is auto-sized
  */
  min-height: 100px;
}

/* Only set card styles if we're not using the bslib card component */
.main-container > *:not(.card) {
  box-shadow: 0 0 0.5rem rgb(0 0 0 / 35%);
  border-radius: 0.5rem;
}

.main-container > * .panel-title {
  height: var(--card-title-height);
  width: calc(100% + 2*var(--card-padding));
  padding: calc(0.5 * var(--card-padding)) var(--card-padding);
  margin-left: calc(-1 * var(--card-padding));
  margin-top: calc(-1 * var(--card-padding));
  border-bottom: 1px solid #dae0e5;
  display: flex;
  justify-content: start;
  align-items: center;
}

.main-container > * .panel-title > h3 {
  margin: 0;
  height: 100%;
}

.main-container > * .panel-title > svg {
  outline: 1px solid red;
}

.panel-content {
  height: 100%;
  display: grid;
}

.main-container > *.collapsed  {
  height: var(--card-title-height);
  overflow: hidden;
}

.main-container > *.collapsed .panel-content {
  display: none;
}

/* Makes it so tabpanels work in gridpanels */
.main-container > * .tabbable { height: 100% }
.main-container > * .tabbable > .nav { height: 42px; }
.main-container > * .tabbable .tab-content { height: calc(100% - 42px); }
.main-container > * .tabbable .tab-pane { height: 100%; }



.tabbable { height: 100% }
.tabbable > .nav { height: 42px; }
.tabbable .tab-content { height: calc(100% - 42px); }
.tabbable .tab-pane { height: 100%; }

.section.no-header > h1:first-child {
  display: none;
}

.section.v_start,
.section.v_center,
.section.v_end,
.section.h_start,
.section.h_center,
.section.h_end {
  display: grid;
}

.section.v_start  { align-items: start; }
.section.v_center { align-items: center; }
.section.v_end    { align-items: end; }

.section.h_start  { justify-items: start; }
.section.h_center { justify-items: center; }
.section.h_end    { justify-items: end; }
