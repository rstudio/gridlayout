
<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <script type="application/shiny-singletons"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com"/>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&amp;display=swap" rel="stylesheet"/>
  <link rel="stylesheet" type="text/css" href="styles.css"/>
  <script src="griditor.js"></script>
</head>
<body>
  <div id="header">
    <h2>Griditor: Build a grid layout for your Shiny app</h2>
    <button id="get_code" type="button" class="btn btn-default action-button">Get layout code</button>
  </div>
  <div id="settings">
    <h3>
      <i class="fa fa-cog" role="presentation" aria-label="cog icon"></i>
      Settings
    </h3>
    <div class="card-body"></div>
  </div>
  <div id="instructions">
    <h3>
      <i class="fa fa-question" role="presentation" aria-label="question icon"></i>
      Instructions
    </h3>
    <div class="card-body"><p><strong>To add an element:</strong></p>
<ul>
<li>Click and drag over the grid to define a region</li>
<li>Enter id of element in popup</li>
</ul>
<p><strong>To remove an element:</strong></p>
<ul>
<li>Find element entry in “Added elements” panel and click the <i class="fa fa-trash" aria-hidden="true"></i> button.</li>
</ul>
</div>
  </div>
  <div id="elements">
    <h3>
      <i class="fa fa-layer-group" role="presentation" aria-label="layer-group icon"></i>
      Added elements
    </h3>
    <div class="card-body">
      <div id="added_elements"></div>
    </div>
  </div>
  <div id="editor">
    <div id="editor-wrapper">
      <svg id="editor-browser-header"></svg>
      <div id="grid_holder" class="shiny-html-output"></div>
    </div>
  </div>
</body>
</html>
