template:
  package: quillt

development:
  mode: auto

home:
  strip_header: false

navbar:
  title: ~
  type: default
  structure:
    right: [examples, articles, reference, github]
  components:
    home: ~
    examples:
      text: Layout Examples
      href: articles/layout-examples.html
    articles:
      text: Articles
      menu:
        - text: "Alternate Layouts"
          href: articles/alternate-layouts.html
        - text: "Using with Rmds"
          href: articles/using_with_rmd.html
    reference:
      text: Reference
      href: reference/index.html
    github:
      icon: fab fa-github fa-lg
      href: https://github.com/rstudio/gridlayout

destination: docs

reference:
  - title: Layouts
    desc: >
      Setup `gridlayout` containers
  - contents:
      - grid_page
      - grid_container
      - use_gridlayout_rmd
  - title: Content containers
    desc: >
      Place content on the grid.
  - contents:
      - starts_with("grid_card")
      - grid_card_plot
      - grid_nested
      - card_plot_output
      - grid_place
  - title: Working with gridlayout objects
    desc: >
      Functions for creating, editing, or generating content with `gridlayout` objects. For advanced use-cases.
  - contents:
      - new_gridlayout
      - md_to_gridlayout
      - get_elements
      - get_element_ids
      - to_md
      - to_matrix
      - to_css
