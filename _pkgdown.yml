template:
  package: quillt

development:
  mode: auto

home:
  strip_header: false


navbar:
  title: ~
  type: default
  structure:
    right: [examples, articles, reference, github]
  components:
    home: ~
    examples:
      text: Layout Examples
      href: articles/layout-examples.html
    articles:
      text: Articles
      menu:
        - text: "Alternate Layouts"
          href: articles/alternate-layouts.html
        - text: "Using with Rmds"
          href: articles/using_with_rmd.html
    reference:
      text: Reference
      href: reference/index.html
    github:
      icon: fab fa-github fa-lg
      href: https://github.com/rstudio/gridlayout

destination: docs

reference:
- title: "Creating layouts"
  desc: >
    Functions relating to creating and displaying gridlayout objects
- contents:
  - new_gridlayout
  - md_to_gridlayout
  - to_md
  - get_elements
  - add_alternate_layout.gridlayout
- title: "Using layouts"
  desc: >
    Functions for utilizing layouts in Shiny apps or RMarkdown documents
- contents:
  - grid_page
  - grid_container
  - grid_panel
  - title_panel
  - starts_with("use_gridlayout")
  - to_css
  - to_app_template
  - build_css_rule
  - get_element_ids
- title: "Grided layout builder app"
  desc: >
    Functions for using the grided app for generating layouts with a graphical interface.
    These are typically called by the RStudio addin functionality and thus not called directly.
- contents:
  - run_with_grided
  - grided_create_new_app
  - grided_edit_existing_layout



