template:
  package: quillt

development:
  mode: auto

home:
  strip_header: false


navbar:
  title: ~
  type: default
  structure:
    right: [examples, articles, reference, github]
  components:
    home: ~
    examples:
      text: Layout Examples
      href: articles/layout-examples.html
    articles:
      text: Articles
      menu:
        - text: "Alternate Layouts"
          href: articles/alternate-layouts.html
        - text: "Using with Rmds"
          href: articles/using_with_rmd.html
    reference:
      text: Reference
      href: reference/index.html
    github:
      icon: fab fa-github fa-lg
      href: https://github.com/rstudio/gridlayout

destination: docs

reference:
- title: "Layouts"
  desc: >
    Functions relating to creating and using gridlayout objects
- contents:
  - new_gridlayout
  - grid_page
  - grid_container
  - starts_with("use_gridlayout")
- title: "Grid Panels"
  desc: >
    Functions that wrap content to be placed in the grid.
- contents:
  - starts_with("grid_panel")
- title: "Helper functions"
  desc: >
    Various functions for inspecting layouts or the content they create. For advanced use-cases.
- contents:
  - to_md
  - to_matrix
  - md_to_gridlayout
  - get_elements
  - get_element_ids
  - to_css
  - build_css_rule
